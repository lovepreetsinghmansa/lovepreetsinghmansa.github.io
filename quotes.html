<!DOCTYPE html>
<html>

<head>
    <title>Quotes</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lovepreet Singh Jassal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="content"></div>
</body>
<script>
    var feedLink = "https://github.com/lovepreetsinghmansa/myFavoriteQuotes/blob/master/quotes.json";
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("content").innerHTML = xhttp.responseText;
        } else if (this.readyState == 4 && this.status !== 200) {//Unable to connect to internet or some other server error.

        }
    };
    xhttp.open("GET", feedLink, true);
    xhttp.send();
</script>

</html>
